server:
  error:
    include-stacktrace: on_param #Esconde o stack tracer de errors apresentados no front-end

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_anime?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


logging:
  level:
    org:
      hibernate:
        SQL: DEBUG

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
      # include: "*" -> Habilitando todos os endpoints disponiveis

